<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通往財富自由之路</title>
    
    <!-- 1. 核心樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* 修復 Recharts Tooltip 樣式 */
        .recharts-default-tooltip { border-radius: 12px !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important; border: none !important; outline: none !important; }
    </style>

    <!-- 2. React 核心 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel 解析器 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. 圖表相關 (順序很重要：先 Prop-types 再 Recharts) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    
    <!-- 5. 圖示庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 確保所有變數從全域物件中正確解構
        const { useState, useEffect, useMemo, useRef } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip: RechartsTooltip, BarChart, Bar, XAxis, YAxis } = Recharts;

        // --- 1. Icons Component (統一使用這一個組件) ---
        const Icon = ({ name, size=20, className, onClick }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} onClick={onClick}></i>;
        };

        // --- 2. Config & Helpers ---
        const CONFIG = { 
            TOKEN_PREFIX: "ghp_", 
            TOKEN_BODY: "uGYqNrODupI2hp9QjKSZCVtSygLzwB1jY42B", 
            REPO: "zenningh1983/money", 
            PATH: "wealth_freedom_v16.json" // Version bump
        };
        const getGithubToken = () => CONFIG.TOKEN_PREFIX + CONFIG.TOKEN_BODY;
        
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const utf8_to_b64 = (str) => window.btoa(unescape(encodeURIComponent(str)));
        const b64_to_utf8 = (str) => decodeURIComponent(escape(window.atob(str)));
        const formatCurrency = (val) => new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(val);
        const formatNumber = (val) => new Intl.NumberFormat('zh-TW', { maximumFractionDigits: 2 }).format(val);

        // --- 3. Default Data (Constants) - 必須在 Main App 之前定義 ---
        const DEFAULT_CATEGORIES = [
            { id: 'c_food', name: '飲食', type: 'expense', color: 'bg-orange-100', subs: [{ id: 's_bf', name: '早餐' }, { id: 's_lun', name: '午餐' }, { id: 's_din', name: '晚餐' }, { id: 's_bev', name: '飲料' }] },
            { id: 'c_trans', name: '交通', type: 'expense', color: 'bg-blue-100', subs: [{ id: 's_bus', name: '公車捷運' }, { id: 's_taxi', name: 'Uber' }, { id: 's_gas', name: '加油' }] },
            { id: 'c_ent', name: '娛樂', type: 'expense', color: 'bg-purple-100', subs: [{ id: 's_mov', name: '電影' }, { id: 's_game', name: '遊戲' }, { id: 's_tvl', name: '旅遊' }] },
            { id: 'c_life', name: '生活', type: 'expense', color: 'bg-pink-100', subs: [{ id: 's_shop', name: '購物' }, { id: 's_med', name: '醫療' }] },
            { id: 'c_active', name: '主動收入', type: 'income', color: 'bg-emerald-100', subs: [{ id: 's_sal', name: '薪資' }, { id: 's_bonus', name: '獎金' }, { id: 's_part', name: '兼職' }] },
            { id: 'c_passive', name: '被動收入', type: 'income', color: 'bg-cyan-100', subs: [{ id: 's_div', name: '股息' }, { id: 's_rent', name: '房租' }, { id: 's_int', name: '利息' }] },
            { id: 'c_other', name: '其他收入', type: 'income', color: 'bg-teal-100', subs: [{ id: 's_gift', name: '禮金' }, { id: 's_repay', name: '還款入帳' }, { id: 's_trade', name: '二手拍賣' }] }
        ];
        const DEFAULT_ACCOUNTS = [{ id: 'a_cash', name: '現金', type: 'cash', balance: 0, icon: 'banknote' }, { id: 'a_bank', name: '銀行', type: 'bank', balance: 0, icon: 'landmark' }, { id: 'a_card', name: '信用卡', type: 'credit', balance: 0, icon: 'credit-card' }];
        const DEFAULT_USERS = [{ id: 'u_default', name: '我 (主帳號)' }];
        const DEFAULT_PEOPLE = [{ id: 'p_partner', name: '伴侶', defaultRatio: 50 }]; 
        const COLORS = ['#34C759', '#007AFF', '#5856D6', '#FF2D55', '#FF9500', '#AF52DE', '#5AC8FA', '#FF3B30', '#4CD964'];

        // --- 4. Common Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [onClose]);
            const bgClass = type === 'error' ? 'bg-red-500/90' : type === 'success' ? 'bg-green-600/90' : 'bg-gray-800/90';
            return <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-4 py-2.5 rounded-full text-white text-sm font-medium shadow-2xl z-[100] flex items-center gap-2 animate-fade-in backdrop-blur-md ${bgClass}`}>{type === 'error' ? <Icon name="alert-circle" size={16}/> : type === 'loading' ? <Icon name="refresh-cw" size={16} className="animate-spin"/> : <Icon name="check" size={16}/>}{message}</div>;
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-lg" }) => {
            if (!isOpen) return null;
            return <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in"><div className="bg-white/95 backdrop-blur-xl rounded-[2rem] w-full max-w-lg max-h-[90vh] overflow-hidden shadow-2xl border border-white/50 flex flex-col"><div className="p-5 border-b border-gray-100 flex justify-between items-center bg-white/50 z-10 shrink-0"><h3 className="font-bold text-xl text-gray-800">{title}</h3><button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><Icon name="x" size={20} /></button></div><div className="p-5 flex-1 overflow-y-auto">{children}</div></div></div>;
        };

        const MonthGridPicker = ({ value, onChange }) => {
            const [year, month] = value.split('-');
            const [viewYear, setViewYear] = useState(parseInt(year));
            const [isOpen, setIsOpen] = useState(false);
            const pickerRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (pickerRef.current && !pickerRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const months = Array.from({ length: 12 }, (_, i) => i + 1);
            return (
                <div className="relative" ref={pickerRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-gray-200 font-bold text-gray-700 shadow-sm hover:bg-gray-50"><Icon name="calendar" size={16}/> {viewYear}年 {parseInt(month)}月 <Icon name="chevron-down" size={14}/></button>
                    {isOpen && (<div className="absolute top-full left-0 mt-2 bg-white rounded-2xl shadow-xl border border-gray-100 p-4 w-64 z-50 animate-fade-in"><div className="flex justify-between items-center mb-4"><button onClick={() => setViewYear(y => y - 1)} className="p-1 hover:bg-gray-100 rounded"><Icon name="chevron-left" size={16}/></button><span className="font-bold text-lg">{viewYear}</span><button onClick={() => setViewYear(y => y + 1)} className="p-1 hover:bg-gray-100 rounded"><Icon name="chevron-right" size={16}/></button></div><div className="grid grid-cols-4 gap-2">{Array.from({length:12},(_,i)=>i+1).map(m => (<button key={m} onClick={() => { onChange(`${viewYear}-${m.toString().padStart(2, '0')}`); setIsOpen(false); }} className={`py-2 rounded-lg text-sm font-bold transition-colors ${viewYear === parseInt(year) && m === parseInt(month) ? 'bg-black text-white' : 'hover:bg-gray-100 text-gray-600'}`}>{m}月</button>))}</div></div>)}
                </div>
            );
        };

        const SimplePieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) return <div className="flex items-center justify-center h-40 text-gray-400 text-sm">尚無持股資料</div>;
            return (
                <div className="flex flex-row items-center gap-6 justify-center h-48">
                    <div className="relative w-40 h-40 shrink-0">
                        <svg viewBox="0 0 100 100" className="w-full h-full transform -rotate-90">
                            {(() => {
                                let currentAngle = 0;
                                return data.map((item, index) => {
                                    const sliceAngle = (item.value / total) * 360;
                                    const x1 = 50 + 50 * Math.cos(Math.PI * currentAngle / 180);
                                    const y1 = 50 + 50 * Math.sin(Math.PI * currentAngle / 180);
                                    const x2 = 50 + 50 * Math.cos(Math.PI * (currentAngle + sliceAngle) / 180);
                                    const y2 = 50 + 50 * Math.sin(Math.PI * (currentAngle + sliceAngle) / 180);
                                    const largeArc = sliceAngle > 180 ? 1 : 0;
                                    const pathData = `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                                    currentAngle += sliceAngle;
                                    return <path key={index} d={pathData} fill={COLORS[index % COLORS.length]} />;
                                });
                            })()}
                            <circle cx="50" cy="50" r="30" fill="white" />
                        </svg>
                    </div>
                    <div className="space-y-1 overflow-y-auto max-h-40 flex-1 pr-2">
                        {data.map((item, index) => (
                            <div key={index} className="flex items-center justify-between text-xs">
                                <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full" style={{ backgroundColor: COLORS[index % COLORS.length] }}></div><span className="font-bold text-gray-700">{item.name}</span></div>
                                <span className="text-gray-500">{Math.round((item.value / total) * 100)}%</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 5. Domain Components ---

        const PortalScreen = ({ onSelect, userList, selectedUser, onSelectUser, onCreateUser }) => {
            const [showUserMenu, setShowUserMenu] = useState(false);
            const handleCreateClick = () => {
                const name = prompt("請輸入新使用者的名稱：");
                if (name && name.trim()) { onCreateUser(name.trim()); setShowUserMenu(false); }
            };

            return (
                <div className="fixed inset-0 z-[90] bg-gray-50/90 backdrop-blur-3xl flex flex-col items-center justify-center p-6 animate-fade-in">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center space-y-6">
                            <div className="inline-flex p-6 bg-gray-900 rounded-[2.5rem] text-white shadow-2xl mb-2"><Icon name="layout" size={48} /></div>
                            <div><h1 className="text-3xl font-black text-gray-900 tracking-tight">通往財富自由之路</h1><p className="text-gray-400 mt-2 font-medium">請選擇功能模組</p></div>
                        </div>
                        <div className="flex justify-center relative">
                            <button onClick={() => setShowUserMenu(!showUserMenu)} className="bg-white px-5 py-2.5 rounded-full shadow-sm border border-gray-200 flex items-center gap-3 text-sm text-gray-600 hover:bg-gray-50 transition-colors">
                                <Icon name="user-cog" size={18} className="text-gray-400"/> 
                                <span>當前使用者:</span>
                                <span className="font-bold text-gray-900">{selectedUser?.name}</span>
                                <Icon name={showUserMenu ? "chevron-up" : "chevron-down"} size={16} />
                            </button>
                            {showUserMenu && (
                                <div className="absolute top-full mt-2 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden z-50">
                                    <div className="max-h-48 overflow-y-auto p-1">{userList.map(u => (<button key={u.id} onClick={() => { onSelectUser(u); setShowUserMenu(false); }} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 hover:bg-gray-50 transition-colors ${u.id === selectedUser?.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700'}`}><div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600">{u.name[0]}</div><span className="truncate">{u.name}</span></button>))}</div>
                                    <div className="border-t border-gray-100 p-1"><button onClick={handleCreateClick} className="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 text-blue-600 hover:bg-blue-50 transition-colors"><Icon name="user-plus" size={16} /> 新增使用者</button></div>
                                </div>
                            )}
                        </div>
                        <div className="space-y-4">
                            <button onClick={() => onSelect('accounting')} className="w-full bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-100 flex items-center gap-6 hover:scale-[1.02] transition-all group relative overflow-hidden">
                                <div className="w-16 h-16 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm z-10"><Icon name="wallet" size={32} /></div><div className="text-left flex-1 z-10"><h3 className="text-xl font-bold text-gray-900">現金帳本</h3><p className="text-gray-400 text-sm mt-1">日常收支、資產管理</p></div><div className="bg-gray-50 p-3 rounded-full text-gray-300 z-10"><Icon name="arrow-right" size={20} /></div>
                            </button>
                            <button onClick={() => onSelect('investment')} className="w-full bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-100 flex items-center gap-6 hover:scale-[1.02] transition-all group relative overflow-hidden">
                                <div className="w-16 h-16 rounded-2xl bg-purple-50 text-purple-600 flex items-center justify-center shadow-sm z-10"><Icon name="trending-up" size={32} /></div><div className="text-left flex-1 z-10"><h3 className="text-xl font-bold text-gray-900">證券投資</h3><p className="text-gray-400 text-sm mt-1">股票、ETF、股利</p></div><div className="bg-gray-50 p-3 rounded-full text-gray-300 z-10"><Icon name="arrow-right" size={20} /></div>
                            </button>
                        </div>
                    </div>
                    <div className="absolute bottom-8 text-[10px] text-gray-300 font-mono tracking-widest">OFFLINE V16.0</div>
                </div>
            );
        };

        // --- Sidebar (Fixed: Added onRenameUser to props) ---
        const Sidebar = ({ activeTab, setActiveTab, collapsed, setCollapsed, currentUser, userList, onSelectUser, onCreateUser, onRenameUser, viewState, setViewState, syncStatus }) => {
            const [showUserMenu, setShowUserMenu] = useState(false);
            const handleCreateClick = () => { const name = prompt("請輸入新使用者的名稱："); if (name && name.trim()) { onCreateUser(name.trim()); setShowUserMenu(false); } };
            const handleRenameClick = (e) => { 
                e.stopPropagation(); 
                const name = prompt("請輸入新的名稱：", currentUser?.name); 
                if(name && name.trim() !== "" && name.trim() !== currentUser?.name) {
                    onRenameUser(name.trim()); 
                }
            };

            const menuItems = viewState === 'accounting' ? [
                { id: 'dashboard', icon: 'layout-grid', label: '概覽' }, { id: 'history', icon: 'file-text', label: '明細' }, { id: 'analysis', icon: 'bar-chart-3', label: '報表' }, { id: 'settings', icon: 'settings', label: '設定' }
            ] : [
                { id: 'dashboard', icon: 'layout-grid', label: '資產' }, { id: 'history', icon: 'file-text', label: '紀錄' }, { id: 'add', icon: 'plus', label: '下單' }, { id: 'settings', icon: 'settings', label: '設定' }
            ];

            return (
                <div className={`hidden md:flex flex-col bg-white/80 backdrop-blur-xl border-r border-gray-200 h-screen sticky top-0 z-40 transition-all duration-300 ${collapsed ? 'w-20' : 'w-64'}`}>
                    <div className={`flex items-center gap-3 text-gray-900 font-black text-2xl p-6 ${collapsed ? 'justify-center' : ''}`}><div className={`text-white p-2 rounded-xl flex-shrink-0 shadow-lg ${viewState === 'accounting' ? 'bg-blue-600' : 'bg-purple-600'}`}>{viewState === 'accounting' ? <Icon name="wallet" size={24} /> : <Icon name="trending-up" size={24} />}</div>{!collapsed && <span className="whitespace-nowrap transition-opacity duration-300 text-lg">財富自由</span>}</div>
                    <button onClick={() => setCollapsed(!collapsed)} className="absolute -right-3 top-8 bg-white border border-gray-200 p-1.5 rounded-full shadow-sm text-gray-500 hover:text-gray-900 z-50">{collapsed ? <Icon name="chevron-right" size={14}/> : <Icon name="chevron-down" size={14} className="rotate-90"/>}</button>
                    <nav className="flex-1 space-y-2 px-3 mt-4">{menuItems.map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full text-left px-3 py-3 rounded-2xl font-bold flex items-center gap-3 transition-all ${activeTab === item.id ? 'bg-gray-100 text-gray-900' : 'text-gray-500 hover:bg-gray-50'} ${collapsed ? 'justify-center' : ''}`}><Icon name={item.icon} size={20} /> {!collapsed && item.label}</button>))}</nav>
                    <div className="p-4 border-t border-gray-100 relative">
                        {showUserMenu && !collapsed && (<div className="absolute bottom-full left-4 right-4 mb-2 bg-white border border-gray-100 rounded-2xl shadow-xl overflow-hidden z-50"><div className="max-h-48 overflow-y-auto p-1">{userList.map(u => (<button key={u.id} onClick={() => { onSelectUser(u); setShowUserMenu(false); }} className={`w-full text-left px-3 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-gray-50 ${u.id === currentUser?.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700'}`}><div className="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600">{u.name[0]}</div><span className="truncate">{u.name}</span></button>))}</div><div className="border-t border-gray-100 p-1"><button onClick={handleCreateClick} className="w-full text-left px-3 py-2 rounded-xl text-sm font-bold flex items-center gap-2 text-blue-600 hover:bg-blue-50"><Icon name="user-plus" size={16} /> 新增</button></div></div>)}
                        <div className={`flex items-center gap-3 p-2 rounded-2xl hover:bg-gray-50 transition-colors cursor-pointer group ${collapsed ? 'justify-center' : ''}`} onClick={() => !collapsed && setShowUserMenu(!showUserMenu)}>
                            <div className={`w-10 h-10 rounded-full bg-gradient-to-tr ${viewState === 'accounting' ? 'from-blue-500 to-cyan-500' : 'from-purple-500 to-pink-500'} flex items-center justify-center text-white font-bold flex-shrink-0 relative`}>{currentUser?.name[0]}<div className={`absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white transition-colors duration-500 ${syncStatus === 'loading' ? 'bg-blue-500' : syncStatus === 'success' ? 'bg-green-500' : syncStatus === 'error' ? 'bg-red-500' : 'bg-gray-300'}`}></div></div>
                            {!collapsed && (<div className="flex-1 overflow-hidden text-left"><div className="text-xs text-gray-400 font-medium flex justify-between items-center">{viewState === 'accounting' ? '記帳中' : '投資中'} {showUserMenu ? <Icon name="chevron-down" size={12}/> : <Icon name="chevron-up" size={12}/>}</div>
                            <div className="font-bold text-gray-800 truncate flex items-center justify-between group h-6">{currentUser?.name} <button onClick={handleRenameClick} className="p-1 hover:bg-gray-200 rounded text-gray-400 hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" title="修改名稱"><Icon name="edit-2" size={14}/></button></div></div>)}
                        </div>
                        {!collapsed && <button onClick={() => setViewState('portal')} className="w-full mt-2 text-xs text-gray-400 flex items-center justify-center gap-1 hover:text-gray-600 bg-gray-50 py-2 rounded-xl transition-all"><Icon name="log-out" size={12}/> 切換功能模組</button>}
                    </div>
                </div>
            );
        };

        const CloudSettings = ({ backup, restore }) => (
            <div className="space-y-6"><div className="bg-blue-50 p-6 rounded-3xl border border-blue-100 text-center"><div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4 text-blue-600"><Icon name="cloud" size={32}/></div><h3 className="font-bold text-lg text-blue-900 mb-2">雲端備份與還原</h3><p className="text-sm text-blue-700 mb-6 max-w-xs mx-auto">資料將安全地儲存於 GitHub 私有儲存庫。</p><div className="grid grid-cols-2 gap-4"><button onClick={backup} className="flex flex-col items-center justify-center p-4 bg-white border-2 border-blue-200 rounded-2xl hover:border-blue-500 hover:shadow-lg transition-all"><Icon name="cloud-upload" size={24} className="text-blue-500 mb-2"/><span className="font-bold text-gray-700">立即備份</span></button><button onClick={restore} className="flex flex-col items-center justify-center p-4 bg-white border-2 border-blue-200 rounded-2xl hover:border-blue-500 hover:shadow-lg transition-all"><Icon name="cloud-download" size={24} className="text-blue-500 mb-2"/><span className="font-bold text-gray-700">立即還原</span></button></div></div></div>
        );

        const AccountSettings = ({ accounts, setAccounts }) => {
            const [newAccName, setNewAccName] = useState(''); const [newAccType, setNewAccType] = useState('cash');
            const add = () => { if(!newAccName) return; setAccounts([...accounts, { id: generateId(), name: newAccName, type: newAccType, balance: 0, icon: newAccType==='credit'?'credit-card':newAccType==='bank'?'landmark':'banknote' }]); setNewAccName(''); };
            const remove = (id) => { if(confirm('確定刪除?')) setAccounts(accounts.filter(a => a.id !== id)); };

            const totalExpense = filteredTxs.reduce((sum, t) => sum + Number(t.amount), 0);
            const catStats = categories.filter(c => c.type === 'expense').map(cat => { const amount = filteredTxs.filter(t => t.categoryId === cat.id).reduce((sum, t) => sum + Number(t.amount), 0); return { ...cat, amount }; }).filter(c => c.amount > 0).sort((a, b) => b.amount - a.amount);
            return (<div className="space-y-6 animate-fade-in"><div className="flex justify-between items-center mb-4"><h2 className="font-bold text-2xl text-gray-800 flex items-center gap-2"><Icon name="bar-chart-3" className="text-gray-400"/> 收支報表</h2><MonthGridPicker value={filterMonth} onChange={setFilterMonth} /></div><div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 text-center"><div className="text-gray-400 text-sm font-bold uppercase tracking-wider mb-1">本月總支出</div><div className="text-4xl font-black text-gray-900">${totalExpense.toLocaleString()}</div></div><div className="space-y-3">{catStats.map(cat => { const percent = totalExpense > 0 ? Math.round((cat.amount / totalExpense) * 100) : 0; return (<div key={cat.id} className="bg-white p-4 rounded-2xl border border-gray-50 shadow-sm relative overflow-hidden"><div className="absolute left-0 top-0 bottom-0 bg-gray-50" style={{ width: `${percent}%` }}></div><div className="relative flex justify-between items-center z-10"><div className="flex items-center gap-3"><div className={`w-3 h-3 rounded-full ${cat.color.split(' ')[0]}`}></div><span className="font-bold text-gray-700">{cat.name}</span></div><div className="text-right"><div className="font-bold text-gray-900">${cat.amount.toLocaleString()}</div><div className="text-xs text-gray-400">{percent}%</div></div></div></div>); })}</div></div>);
        };

        const InvestmentDashboard = ({ portfolio }) => {
            const pieData = portfolio.holdings.map(h => ({ name: h.ticker, value: h.shares * h.mktPrice }));
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-gradient-to-br from-indigo-900 to-purple-800 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden"><div className="relative z-10"><div className="flex justify-between items-start mb-6"><div><div className="text-indigo-200 text-sm font-medium mb-1 tracking-wider uppercase">證券總市值</div><div className="text-4xl font-bold tracking-tight">{formatCurrency(portfolio.mktVal)}</div></div></div><div className="grid grid-cols-2 gap-4 pt-4 border-t border-white/10"><div><div className="text-xs text-indigo-200 mb-1">總損益</div><div className={`text-xl font-bold ${portfolio.totalReturn >= 0 ? 'text-green-400' : 'text-red-400'}`}>{portfolio.totalReturn > 0 ? '+' : ''}{formatCurrency(portfolio.totalReturn)}</div></div><div><div className="text-xs text-indigo-200 mb-1">已領股利</div><div className="text-xl font-bold text-yellow-300">{formatCurrency(portfolio.div)}</div></div></div></div></div>
                    <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100"><h3 className="font-bold text-lg text-gray-800 mb-4 flex items-center gap-2"><Icon name="pie-chart" size={20} className="text-purple-500"/> 持股分佈</h3><SimplePieChart data={pieData} /></div>
                </div>
            );
        };

        const StockHistoryView = ({ transactions, onEdit, onDelete }) => {
            const grouped = useMemo(() => { const g = {}; transactions.forEach(t => { const m = t.date.substring(0, 7); if (!g[m]) g[m] = []; g[m].push(t); }); return Object.keys(g).sort().reverse().map(m => ({ month: m, txs: g[m] })); }, [transactions]);
            return (<div className="space-y-6 animate-fade-in">{grouped.map(g => (<div key={g.month} className="space-y-3"><div className="sticky top-0 bg-gray-50/95 backdrop-blur-sm py-2 px-1 z-10"><span className="text-sm font-bold text-gray-500 bg-gray-200 px-2 py-1 rounded-lg">{g.month}</span></div>{g.txs.map(t => (<div key={t.id} className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between"><div className="flex items-center gap-4"><div className={`w-10 h-10 rounded-xl flex items-center justify-center font-bold text-white shadow-sm ${t.type === 'BUY' ? 'bg-green-500' : t.type === 'SELL' ? 'bg-red-500' : 'bg-yellow-500'}`}>{t.type === 'BUY' ? '買' : t.type === 'SELL' ? '賣' : '息'}</div><div><div className="font-bold text-gray-800 text-lg">{t.ticker}</div><div className="text-xs text-gray-500">{t.date}</div></div></div><div className="text-right"><div className="font-bold text-gray-900">{t.type === 'DIVIDEND' ? formatCurrency(t.amount) : `${t.shares} 股`}</div><div className="flex gap-2 justify-end mt-1"><button onClick={() => onEdit(t)} className="text-blue-400"><Icon name="edit-2" size={14}/></button><button onClick={() => onDelete(t.id)} className="text-red-400"><Icon name="trash-2" size={14}/></button></div></div></div>))}</div>))}</div>);
        };

        // --- 6. Main App Logic ---
        const FinancePro = () => {
            const [viewState, setViewState] = useState('portal'); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [settingsTab, setSettingsTab] = useState('accounts');
            const [selectedUser, setSelectedUser] = useState(null);
            
            // States
            const [userList, setUserList] = useState(() => JSON.parse(localStorage.getItem('fp_users')) || DEFAULT_USERS);
            const [accounts, setAccounts] = useState(() => JSON.parse(localStorage.getItem('fp_accounts')) || DEFAULT_ACCOUNTS);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('fp_categories')) || DEFAULT_CATEGORIES);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fp_transactions')) || []);
            const [stockTxs, setStockTxs] = useState(() => JSON.parse(localStorage.getItem('fp_stock_txs')) || []);
            const [people, setPeople] = useState(() => JSON.parse(localStorage.getItem('fp_people')) || DEFAULT_PEOPLE);
            const [ghConfig, setGhConfig] = useState(() => JSON.parse(localStorage.getItem('fp_gh_config')) || { token: '', repo: '', path: 'wealth_freedom_v16.json' });
            
            const [toast, setToast] = useState(null);
            const [isTxModalOpen, setIsTxModalOpen] = useState(false);
            const [isSmartModalOpen, setIsSmartModalOpen] = useState(false);
            const [editingTx, setEditingTx] = useState(null);
            const [editingStockTx, setEditingStockTx] = useState(null);
            const [syncStatus, setSyncStatus] = useState('idle'); 
            const [collapsed, setCollapsed] = useState(false);

            // Ref for Auto Sync
            const dataRef = useRef({ accounts, categories, transactions, stockTxs, userList, people });
            
            // 重要：使用 lastUpdated 時間戳記來解決同步衝突
            const [lastUpdated, setLastUpdated] = useState(() => Number(localStorage.getItem('fp_last_updated')) || Date.now());

            useEffect(() => { 
                dataRef.current = { accounts, categories, transactions, stockTxs, userList, people, lastUpdated }; 
            }, [accounts, categories, transactions, stockTxs, userList, people, lastUpdated]);

            // Persistence
            useEffect(() => {
                localStorage.setItem('fp_users', JSON.stringify(userList));
                localStorage.setItem('fp_accounts', JSON.stringify(accounts));
                localStorage.setItem('fp_categories', JSON.stringify(categories));
                localStorage.setItem('fp_transactions', JSON.stringify(transactions));
                localStorage.setItem('fp_stock_txs', JSON.stringify(stockTxs));
                localStorage.setItem('fp_people', JSON.stringify(people));
                localStorage.setItem('fp_gh_config', JSON.stringify(ghConfig));
                localStorage.setItem('fp_last_updated', lastUpdated);
            }, [userList, accounts, categories, transactions, stockTxs, people, ghConfig, lastUpdated]);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            // 智慧同步邏輯
            const githubSync = async (mode, silent = false) => {
                const token = getGithubToken();
                if (!token) return;
                
                setSyncStatus('loading');
                if(!silent && mode === 'pull') showToast('正在檢查雲端資料...', 'loading');
                
                try {
                    const url = `https://api.github.com/repos/${ENCRYPTED_CONFIG.REPO}/contents/${ENCRYPTED_CONFIG.PATH}`;
                    
                    // 1. 先獲取雲端資料
                    const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
                    
                    if (res.ok) {
                        const data = await res.json();
                        const cloudData = JSON.parse(b64_to_utf8(data.content));
                        const cloudTime = cloudData.lastUpdated || 0;
                        const localTime = lastUpdated;

                        if (mode === 'pull') {
                            // 強制下載或檢查更新
                            if (cloudTime > localTime) {
                                // 雲端較新，覆蓋本地
                                if(cloudData.accounts) setAccounts(cloudData.accounts);
                                if(cloudData.categories) setCategories(cloudData.categories);
                                if(cloudData.transactions) setTransactions(cloudData.transactions);
                                if(cloudData.stockTxs) setStockTxs(cloudData.stockTxs);
                                if(cloudData.userList) {
                                    setUserList(cloudData.userList);
                                    if(selectedUser) {
                                        const updatedUser = cloudData.userList.find(u => u.id === selectedUser.id);
                                        if(updatedUser) setSelectedUser(updatedUser);
                                    }
                                }
                                if(cloudData.people) setPeople(cloudData.people);
                                setLastUpdated(cloudTime);
                                setSyncStatus('success');
                                showToast('已下載最新雲端資料', 'success');
                            } else if (localTime > cloudTime) {
                                // 本地較新，詢問是否上傳？ (自動模式下通常直接 Push，這裡如果是手動點擊，可以視為已同步)
                                setSyncStatus('success');
                                if(!silent) showToast('本地資料較新，將自動上傳', 'success');
                                // 觸發上傳
                                await performPush(url, token, data.sha);
                            } else {
                                setSyncStatus('success');
                                if(!silent) showToast('資料已是最新', 'success');
                            }
                        } else if (mode === 'push') {
                            // 上傳模式 (自動備份)
                            await performPush(url, token, data.sha);
                        }
                    } else if (res.status === 404 && mode === 'push') {
                        // 檔案不存在，直接上傳
                        await performPush(url, token, null);
                    }
                } catch (e) { 
                    setSyncStatus('error'); 
                    if (!silent) showToast('同步失敗，請檢查網路', 'error'); 
                }
                setTimeout(() => setSyncStatus('idle'), 3000);
            };

            const performPush = async (url, token, sha) => {
                const content = utf8_to_b64(JSON.stringify(dataRef.current));
                await fetch(url, { 
                    method: 'PUT', 
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ message: `Auto-Sync ${new Date().toLocaleString()}`, content, ...(sha ? { sha } : {}) }) 
                });
                setSyncStatus('success');
                // 不顯示 Toast 以免打擾，除非是錯誤
            };

            // 用於包裝任何修改資料的函數，自動更新時間戳並觸發備份
            const withAutoSync = (fn) => (...args) => { 
                fn(...args); 
                setLastUpdated(Date.now()); // Update timestamp
                setTimeout(() => githubSync('push', true), 1000); 
            };

            // Auto-pull on load
            useEffect(() => { githubSync('pull', true); }, []);

            const handleCreateUser = (name) => {
                const newUser = { id: generateId(), name };
                setUserList(prev => [...prev, newUser]);
                setSelectedUser(newUser);
                const newAccs = DEFAULT_ACCOUNTS.map(a => ({...a, id: generateId(), userId: newUser.id}));
                setAccounts(prev => [...prev, ...newAccs]);
                showToast(`已建立並切換至 ${name}`);
                setLastUpdated(Date.now());
                setTimeout(() => githubSync('push', true), 800);
            };

            const handleRenameUser = (newName) => {
                const updatedUser = { ...selectedUser, name: newName };
                setUserList(prev => prev.map(u => u.id === selectedUser.id ? updatedUser : u));
                setSelectedUser(updatedUser);
                showToast(`已更名為 ${newName}`);
                setLastUpdated(Date.now());
                setTimeout(() => githubSync('push', true), 500);
            };

            const currentAccounts = useMemo(() => accounts.filter(a => (a.userId || 'u_default') === selectedUser?.id), [accounts, selectedUser]);
            const currentTransactions = useMemo(() => transactions.filter(t => (t.userId || 'u_default') === selectedUser?.id), [transactions, selectedUser]);
            const currentStockTxs = useMemo(() => stockTxs.filter(t => (t.userId || 'u_default') === selectedUser?.id), [stockTxs, selectedUser]);
            const portfolio = useMemo(() => {
                const holdings = {}; let totalReturn = 0, div = 0;
                [...currentStockTxs].sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(t => {
                    if (!holdings[t.ticker]) holdings[t.ticker] = { ticker: t.ticker, shares: 0, cost: 0 };
                    if (t.type === 'BUY') { holdings[t.ticker].shares += t.shares; holdings[t.ticker].cost += (t.shares*t.price+t.fees); }
                    else if (t.type === 'SELL') { holdings[t.ticker].shares -= t.shares; totalReturn += ((t.shares*t.price-t.fees) - (holdings[t.ticker].cost/holdings[t.ticker].shares)*t.shares); }
                    else if (t.type === 'DIVIDEND') { div += t.amount; totalReturn += t.amount; }
                });
                const list = Object.values(holdings).map(h => ({ ...h, avgPrice: h.shares > 0 ? h.cost/h.shares : 0, mktPrice: h.shares > 0 ? (h.cost/h.shares)*1.05 : 0 })).filter(h => h.shares > 0);
                const mktVal = list.reduce((a, b) => a + (b.shares * b.mktPrice), 0);
                return { holdings: list, mktVal, totalReturn, div };
            }, [currentStockTxs]);

            const handleSaveTx = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingTx) setTransactions(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setTransactions(prev => [newTx, ...prev]);
                if (tx.accountId) {
                    const amt = tx.type === 'income' ? Number(tx.amount) : -Number(tx.amount);
                    setAccounts(prev => prev.map(a => a.id === tx.accountId ? { ...a, balance: a.balance + amt } : a));
                }
                setIsTxModalOpen(false); setEditingTx(null);
            });
            const handleDeleteTx = withAutoSync((id) => setTransactions(prev => prev.filter(t => t.id !== id)));
            const handleSaveStock = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingStockTx) setStockTxs(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setStockTxs(prev => [...prev, newTx]);
                setIsTxModalOpen(false); setEditingStockTx(null);
            });
            const handleDeleteStock = withAutoSync((id) => setStockTxs(prev => prev.filter(t => t.id !== id)));

            if (viewState === 'portal') {
                return <PortalScreen userList={userList} selectedUser={selectedUser || userList[0]} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} onSelect={(mode) => { if (!selectedUser) setSelectedUser(userList[0]); setViewState(mode); setActiveTab('dashboard'); githubSync('pull', true); }} />;
            }

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden flex-col md:flex-row">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} collapsed={collapsed} setCollapsed={setCollapsed} currentUser={selectedUser} userList={userList} viewState={viewState} setViewState={setViewState} syncStatus={syncStatus} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} onRenameUser={handleRenameUser} />
                    <div className="flex-1 p-6 md:p-10 max-w-4xl mx-auto w-full relative overflow-y-auto">
                        <div className="hidden md:flex fixed right-6 top-6 z-50 gap-2">
                             {/* 雲端同步按鈕：點擊執行 Pull (下載/同步) */}
                            <button onClick={() => githubSync('pull')} className={`p-3 rounded-full shadow-xl border border-gray-100 hover:scale-110 transition-all ${syncStatus === 'loading' ? 'text-blue-500 bg-blue-50' : syncStatus === 'success' ? 'text-green-500 bg-green-50' : syncStatus === 'error' ? 'text-red-500 bg-red-50' : 'text-gray-600 bg-white'}`} title="從雲端同步"><Icon name="cloud" className={syncStatus === 'loading' ? 'animate-bounce' : ''}/></button>
                        </div>
                        {viewState === 'accounting' ? (
                            <>
                                {activeTab === 'dashboard' && <DashboardView accounts={currentAccounts} transactions={currentTransactions} onEditTx={setEditingTx} setIsTxModalOpen={setIsTxModalOpen} setIsSmartModalOpen={()=>{}} setActiveTab={setActiveTab} setSettingsTab={setSettingsTab} />}
                                {activeTab === 'history' && <HistoryView transactions={currentTransactions} categories={categories} accounts={currentAccounts} onDeleteTx={handleDeleteTx} onEditTx={(t)=>{setEditingTx(t); setIsTxModalOpen(true);}} />}
                                {activeTab === 'analysis' && <AnalysisView transactions={currentTransactions} categories={categories} />}
                                {activeTab === 'settings' && <SettingsPage accounts={currentAccounts} setAccounts={setAccounts} categories={categories} setCategories={setCategories} people={people} setPeople={setPeople} backup={()=>githubSync('push')} restore={()=>githubSync('pull')} settingsTab={settingsTab} setSettingsTab={setSettingsTab} />}
                            </>
                        ) : (
                            <>
                                {activeTab === 'dashboard' && <InvestmentDashboard portfolio={portfolio} />}
                                {activeTab === 'history' && <StockHistoryView transactions={currentStockTxs} onEdit={(t)=>{setEditingStockTx(t); setIsTxModalOpen(true);}} onDelete={handleDeleteStockTx} />}
                                {activeTab === 'add' && <div className="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-sm"><h3 className="font-bold text-xl mb-4">新增證券交易</h3><StockTransactionForm onSave={(t) => { handleSaveStock(t); setActiveTab('dashboard'); }} /></div>}
                                {activeTab === 'settings' && <div className="text-center py-20 text-gray-400">投資設定開發中...</div>}
                            </>
                        )}
                    </div>
                    <div className="md:hidden fixed bottom-6 left-6 right-6 z-40"><div className="bg-gray-900/90 backdrop-blur-xl text-white p-2 rounded-[2rem] shadow-2xl flex justify-between items-center px-6 border border-white/10"><button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-2xl ${activeTab === 'dashboard' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="layout-grid" size={24}/></button>{viewState === 'accounting' ? (<><button onClick={() => setActiveTab('analysis')} className={`p-2 rounded-2xl ${activeTab === 'analysis' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="bar-chart-3" size={24}/></button><button onClick={() => { setEditingTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Icon name="plus" size={28}/></button><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="file-text" size={24}/></button></>) : (<><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="file-text" size={24}/></button><button onClick={() => { setEditingStockTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Icon name="plus" size={28}/></button><button onClick={() => setActiveTab('add')} className={`p-2 rounded-2xl ${activeTab === 'add' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="plus" size={24}/></button></>)}<button onClick={() => setActiveTab('settings')} className={`p-2 rounded-2xl ${activeTab === 'settings' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="settings" size={24}/></button></div></div>
                    <Modal isOpen={isTxModalOpen} onClose={() => { setIsTxModalOpen(false); setEditingTx(null); setEditingStockTx(null); }} title={viewState === 'accounting' ? (editingTx ? '編輯收支' : '新增收支') : (editingStockTx ? '編輯投資' : '新增投資')}>{viewState === 'accounting' ? <TransactionForm initialData={editingTx} onClose={() => setIsTxModalOpen(false)} onSave={handleSaveTx} categories={categories} accounts={currentAccounts} people={people} /> : <StockTransactionForm initialData={editingStockTx} onSave={handleSaveStock} />}</Modal>
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinancePro />);
    </script>
</body>
</html>
