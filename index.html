            const [showUserMenu, setShowUserMenu] = useState(false);
            const handleCreateClick = () => { const name = prompt("請輸入新使用者的名稱："); if (name && name.trim()) { onCreateUser(name.trim()); setShowUserMenu(false); } };
            const menuItems = viewState === 'accounting' ? [ { id: 'dashboard', icon: LayoutGrid, label: '概覽' }, { id: 'history', icon: FileText, label: '明細' }, { id: 'analysis', icon: BarChart3, label: '報表' }, { id: 'settings', icon: Settings, label: '設定' } ] : [ { id: 'dashboard', icon: LayoutGrid, label: '資產' }, { id: 'history', icon: FileText, label: '紀錄' }, { id: 'add', icon: Plus, label: '下單' }, { id: 'settings', icon: Settings, label: '設定' } ];
            return (
                <div className={`hidden md:flex flex-col bg-white/80 backdrop-blur-xl border-r border-gray-200 h-screen sticky top-0 z-40 transition-all duration-300 ${collapsed ? 'w-20' : 'w-64'}`}>
                    <div className={`flex items-center gap-3 text-gray-900 font-black text-2xl p-6 ${collapsed ? 'justify-center' : ''}`}><div className={`text-white p-2 rounded-xl flex-shrink-0 shadow-lg ${viewState === 'accounting' ? 'bg-blue-600' : 'bg-purple-600'}`}>{viewState === 'accounting' ? <Wallet size={24} /> : <TrendingUp size={24} />}</div>{!collapsed && <span className="whitespace-nowrap transition-opacity duration-300 text-lg">財富自由</span>}</div>
                    <button onClick={() => setCollapsed(!collapsed)} className="absolute -right-3 top-8 bg-white border border-gray-200 p-1.5 rounded-full shadow-sm text-gray-500 hover:text-gray-900 z-50">{collapsed ? <ChevronRight size={14}/> : <ChevronDown size={14} className="rotate-90"/>}</button>
                    <nav className="flex-1 space-y-2 px-3 mt-4">{menuItems.map(item => (<button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full text-left px-3 py-3 rounded-2xl font-bold flex items-center gap-3 transition-all ${activeTab === item.id ? 'bg-gray-100 text-gray-900' : 'text-gray-500 hover:bg-gray-50'} ${collapsed ? 'justify-center' : ''}`}><item.icon size={20} /> {!collapsed && item.label}</button>))}</nav>
                    <div className="p-4 border-t border-gray-100 relative">
                        {showUserMenu && !collapsed && (<div className="absolute bottom-full left-4 right-4 mb-2 bg-white border border-gray-100 rounded-2xl shadow-xl overflow-hidden z-50"><div className="max-h-48 overflow-y-auto p-1">{userList.map(u => (<button key={u.id} onClick={() => { onSelectUser(u); setShowUserMenu(false); }} className={`w-full text-left px-3 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-gray-50 ${u.id === currentUser?.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700'}`}><div className="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600">{u.name[0]}</div><span className="truncate">{u.name}</span></button>))}</div><div className="border-t border-gray-100 p-1"><button onClick={handleCreateClick} className="w-full text-left px-3 py-2 rounded-xl text-sm font-bold flex items-center gap-2 text-blue-600 hover:bg-blue-50"><UserPlus size={16} /> 新增</button></div></div>)}
                        <div className={`flex items-center gap-3 p-2 rounded-2xl hover:bg-gray-50 transition-colors cursor-pointer group ${collapsed ? 'justify-center' : ''}`} onClick={() => !collapsed && setShowUserMenu(!showUserMenu)}><div className={`w-10 h-10 rounded-full bg-gradient-to-tr ${viewState === 'accounting' ? 'from-blue-500 to-cyan-500' : 'from-purple-500 to-pink-500'} flex items-center justify-center text-white font-bold flex-shrink-0 relative`}>{currentUser?.name[0]}<div className={`absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white transition-colors duration-500 ${syncStatus === 'loading' ? 'bg-blue-500' : syncStatus === 'success' ? 'bg-green-500' : syncStatus === 'error' ? 'bg-red-500' : 'bg-gray-300'}`}></div></div>{!collapsed && (<div className="flex-1 overflow-hidden text-left"><div className="text-xs text-gray-400 font-medium flex justify-between items-center">{viewState === 'accounting' ? '記帳中' : '投資中'} {showUserMenu ? <ChevronDown size={12}/> : <ChevronUp size={12}/>}</div><div className="font-bold text-gray-800 truncate">{currentUser?.name}</div></div>)}</div>
                        {!collapsed && <button onClick={() => setViewState('portal')} className="w-full mt-2 text-xs text-gray-400 flex items-center justify-center gap-1 hover:text-gray-600 bg-gray-50 py-2 rounded-xl transition-all"><LogOut size={12}/> 切換功能模組</button>}
                    </div>
                </div>
            );
        };

        const PortalScreen = ({ onSelect, userList, selectedUser, onSelectUser, onCreateUser }) => {
            const [showUserMenu, setShowUserMenu] = useState(false);
            const handleCreateClick = () => { const name = prompt("請輸入新使用者的名稱："); if (name && name.trim()) { onCreateUser(name.trim()); setShowUserMenu(false); } };
            return (
                <div className="fixed inset-0 z-[90] bg-gray-50/90 backdrop-blur-3xl flex flex-col items-center justify-center p-6 animate-fade-in"><div className="max-w-md w-full space-y-8"><div className="text-center space-y-6"><div className="inline-flex p-6 bg-gray-900 rounded-[2.5rem] text-white shadow-2xl mb-2"><Layout width="48" height="48" /></div><div><h1 className="text-3xl font-black text-gray-900 tracking-tight">通往財富自由之路</h1><p className="text-gray-400 mt-2 font-medium">請選擇功能模組</p></div></div><div className="flex justify-center relative"><button onClick={() => setShowUserMenu(!showUserMenu)} className="bg-white px-5 py-2.5 rounded-full shadow-sm border border-gray-200 flex items-center gap-3 text-sm text-gray-600 hover:bg-gray-50 transition-colors"><UserCog size={18} className="text-gray-400"/> <span>當前使用者:</span><span className="font-bold text-gray-900">{selectedUser?.name}</span>{showUserMenu ? <ChevronUp size={16} /> : <ChevronDown size={16} />}</button>{showUserMenu && (<div className="absolute top-full mt-2 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden z-50 animate-fade-in"><div className="max-h-48 overflow-y-auto p-1">{userList.map(u => (<button key={u.id} onClick={() => { onSelectUser(u); setShowUserMenu(false); }} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 hover:bg-gray-50 ${u.id === selectedUser?.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700'}`}><div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600">{u.name[0]}</div><span className="truncate">{u.name}</span></button>))}</div><div className="border-t border-gray-100 p-1"><button onClick={handleCreateClick} className="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 text-blue-600 hover:bg-blue-50"><div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center"><UserPlus size={16} /></div>新增使用者</button></div></div>)}</div><div className="space-y-4"><button onClick={() => onSelect('accounting')} className="w-full bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-100 flex items-center gap-6 hover:scale-[1.02] transition-all group relative overflow-hidden"><div className="w-16 h-16 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm z-10"><Wallet width="32" height="32" /></div><div className="text-left flex-1 z-10"><h3 className="text-xl font-bold text-gray-900">現金帳本</h3><p className="text-gray-400 text-sm mt-1">日常收支、資產管理</p></div><div className="bg-gray-50 p-3 rounded-full text-gray-300 z-10"><ArrowRight size={20} /></div></button><button onClick={() => onSelect('investment')} className="w-full bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-100 flex items-center gap-6 hover:scale-[1.02] transition-all group relative overflow-hidden"><div className="w-16 h-16 rounded-2xl bg-purple-50 text-purple-600 flex items-center justify-center shadow-sm z-10"><TrendingUp width="32" height="32" /></div><div className="text-left flex-1 z-10"><h3 className="text-xl font-bold text-gray-900">證券投資</h3><p className="text-gray-400 text-sm mt-1">股票、ETF、股利</p></div><div className="bg-gray-50 p-3 rounded-full text-gray-300 z-10"><ArrowRight size={20} /></div></button></div></div><div className="absolute bottom-8 text-[10px] text-gray-300 font-mono tracking-widest">OFFLINE V5.1</div></div>
            );
        };

        // --- Main App Logic ---
        const FinancePro = () => {
            const [viewState, setViewState] = useState('portal'); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [settingsTab, setSettingsTab] = useState('accounts');
            const [selectedUser, setSelectedUser] = useState(null);
            
            // --- States ---
            const [userList, setUserList] = useState(() => JSON.parse(localStorage.getItem('fp_users')) || DEFAULT_USERS);
            const [accounts, setAccounts] = useState(() => JSON.parse(localStorage.getItem('fp_accounts')) || DEFAULT_ACCOUNTS);
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('fp_categories')) || DEFAULT_CATEGORIES);
            const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('fp_transactions')) || []);
            const [stockTxs, setStockTxs] = useState(() => JSON.parse(localStorage.getItem('fp_stock_txs')) || []);
            const [people, setPeople] = useState(() => JSON.parse(localStorage.getItem('fp_people')) || DEFAULT_PEOPLE);
            const [ghConfig, setGhConfig] = useState(() => JSON.parse(localStorage.getItem('fp_gh_config')) || { token: '', repo: '', path: 'wealth_freedom_offline.json' });
            
            const [toast, setToast] = useState(null);
            const [isTxModalOpen, setIsTxModalOpen] = useState(false);
            const [editingTx, setEditingTx] = useState(null);
            const [editingStockTx, setEditingStockTx] = useState(null);
            const [syncStatus, setSyncStatus] = useState('idle'); 
            const [collapsed, setCollapsed] = useState(false);

            // Ref to hold latest data for closure-free access during sync
            const dataRef = useRef({ accounts, categories, transactions, stockTxs, people, userList });
            useEffect(() => { dataRef.current = { accounts, categories, transactions, stockTxs, people, userList }; }, [accounts, categories, transactions, stockTxs, people, userList]);

            // Persistence
            useEffect(() => {
                localStorage.setItem('fp_users', JSON.stringify(userList));
                localStorage.setItem('fp_accounts', JSON.stringify(accounts));
                localStorage.setItem('fp_categories', JSON.stringify(categories));
                localStorage.setItem('fp_transactions', JSON.stringify(transactions));
                localStorage.setItem('fp_stock_txs', JSON.stringify(stockTxs));
                localStorage.setItem('fp_people', JSON.stringify(people));
                localStorage.setItem('fp_gh_config', JSON.stringify(ghConfig));
            }, [userList, accounts, categories, transactions, stockTxs, people, ghConfig]);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            // GitHub Sync Logic
            const githubSync = async (mode, silent = false) => {
                const token = getGithubToken();
                if (!token) return;
                setSyncStatus('loading');
                if(!silent && mode === 'pull') showToast('雲端同步中...', 'loading');
                
                try {
                    const url = `https://api.github.com/repos/${ENCRYPTED_CONFIG.REPO}/contents/${ENCRYPTED_CONFIG.PATH}`;
                    if (mode === 'pull') {
                        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
                        if (res.ok) {
                            const data = await res.json();
                            const parsed = JSON.parse(b64_to_utf8(data.content));
                            if(parsed.accounts) setAccounts(parsed.accounts);
                            if(parsed.categories) setCategories(parsed.categories);
                            if(parsed.transactions) setTransactions(parsed.transactions);
                            if(parsed.stockTxs) setStockTxs(parsed.stockTxs);
                            if(parsed.userList) {
                                setUserList(parsed.userList);
                                if (selectedUser && parsed.userList) {
                                    const updatedUser = parsed.userList.find(u => u.id === selectedUser.id);
                                    if (updatedUser) setSelectedUser(updatedUser);
                                }
                            }
                            if(parsed.people) setPeople(parsed.people);
                            setSyncStatus('success');
                            showToast('同步完成', 'success');
                        }
                    } else {
                        // Push: Use ref to get latest data
                        let sha = null;
                        try { const res = await fetch(url, { headers: { Authorization: `token ${token}` } }); if (res.ok) { const data = await res.json(); sha = data.sha; } } catch (e) {}
                        const content = utf8_to_b64(JSON.stringify(dataRef.current));
                        await fetch(url, { method: 'PUT', headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: 'Auto-Sync', content, ...(sha ? { sha } : {}) }) });
                        setSyncStatus('success');
                        if(!silent) showToast('已備份至雲端', 'success');
                    }
                } catch (e) { 
                    setSyncStatus('error'); 
                    if (!silent) showToast('同步失敗', 'error'); 
                }
                setTimeout(() => setSyncStatus('idle'), 3000);
            };

            const withAutoSync = (fn) => (...args) => { fn(...args); setTimeout(() => githubSync('push', true), 500); };

            useEffect(() => { githubSync('pull', true); }, []);

            // User Management
            const handleCreateUser = (name) => {
                const newUser = { id: generateId(), name };
                setUserList(prev => {
                    const newList = [...prev, newUser];
                    return newList;
                });
                setSelectedUser(newUser);
                // Create default accounts for new user
                const newAccs = DEFAULT_ACCOUNTS.map(a => ({...a, id: generateId(), userId: newUser.id}));
                setAccounts(prev => [...prev, ...newAccs]);
                showToast(`已建立並切換至 ${name}`);
                setTimeout(() => githubSync('push', true), 500);
            };

            // Data Filtering
            const currentAccounts = useMemo(() => accounts.filter(a => (a.userId || 'u_default') === selectedUser?.id), [accounts, selectedUser]);
            const currentTransactions = useMemo(() => transactions.filter(t => (t.userId || 'u_default') === selectedUser?.id), [transactions, selectedUser]);
            const currentStockTxs = useMemo(() => stockTxs.filter(t => (t.userId || 'u_default') === selectedUser?.id), [stockTxs, selectedUser]);
            
            // Handlers
            const handleSaveTx = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingTx) setTransactions(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setTransactions(prev => [newTx, ...prev]);
                if (tx.accountId) {
                    const amt = tx.type === 'income' ? Number(tx.amount) : -Number(tx.amount);
                    setAccounts(prev => prev.map(a => a.id === tx.accountId ? { ...a, balance: a.balance + amt } : a));
                }
                setIsTxModalOpen(false); setEditingTx(null);
            });
            const handleDeleteTx = withAutoSync((id) => setTransactions(prev => prev.filter(t => t.id !== id)));
            const handleSaveStock = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingStockTx) setStockTxs(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setStockTxs(prev => [...prev, newTx]);
                setIsTxModalOpen(false); setEditingStockTx(null);
            });
            const handleDeleteStock = withAutoSync((id) => setStockTxs(prev => prev.filter(t => t.id !== id)));

            // Portfolio Calculation
            const portfolio = useMemo(() => {
                const holdings = {}; let totalReturn = 0, div = 0;
                [...currentStockTxs].sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(t => {
                    if (!holdings[t.ticker]) holdings[t.ticker] = { ticker: t.ticker, shares: 0, cost: 0 };
                    if (t.type === 'BUY') { holdings[t.ticker].shares += t.shares; holdings[t.ticker].cost += (t.shares*t.price+t.fees); }
                    else if (t.type === 'SELL') { holdings[t.ticker].shares -= t.shares; totalReturn += ((t.shares*t.price-t.fees) - (holdings[t.ticker].cost/holdings[t.ticker].shares)*t.shares); }
                    else if (t.type === 'DIVIDEND') { div += t.amount; totalReturn += t.amount; }
                });
                const list = Object.values(holdings).map(h => ({ ...h, avgPrice: h.shares > 0 ? h.cost/h.shares : 0, mktPrice: h.shares > 0 ? (h.cost/h.shares)*1.05 : 0 })).filter(h => h.shares > 0);
                const mktVal = list.reduce((a, b) => a + (b.shares * b.mktPrice), 0);
                return { holdings: list, mktVal, totalReturn, div };
            }, [currentStockTxs]);

            if (viewState === 'portal') {
                return <PortalScreen userList={userList} selectedUser={selectedUser || userList[0]} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} onSelect={(mode) => { if (!selectedUser) setSelectedUser(userList[0]); setViewState(mode); setActiveTab('dashboard'); githubSync('pull', true); }} />;
            }

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden flex-col md:flex-row">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} collapsed={collapsed} setCollapsed={setCollapsed} currentUser={selectedUser} userList={userList} viewState={viewState} setViewState={setViewState} syncStatus={syncStatus} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} />
                    <div className="flex-1 p-6 md:p-10 max-w-4xl mx-auto w-full relative overflow-y-auto">
                        <div className="hidden md:flex fixed right-6 top-6 z-50 gap-2"><button onClick={() => githubSync('pull')} className={`p-3 rounded-full shadow-xl border border-gray-100 hover:scale-110 transition-all ${syncStatus === 'loading' ? 'text-blue-500 bg-blue-50' : syncStatus === 'success' ? 'text-green-500 bg-green-50' : syncStatus === 'error' ? 'text-red-500 bg-red-50' : 'text-gray-600 bg-white'}`} title="雲端同步"><Cloud size={20} className={syncStatus === 'loading' ? 'animate-bounce' : ''}/></button></div>
                        {viewState === 'accounting' ? (
                            <>
                                {activeTab === 'dashboard' && <DashboardView accounts={currentAccounts} transactions={currentTransactions} onEditTx={setEditingTx} setIsTxModalOpen={setIsTxModalOpen} setIsSmartModalOpen={()=>{}} setActiveTab={setActiveTab} setSettingsTab={setSettingsTab} />}
                                {activeTab === 'history' && <HistoryView transactions={currentTransactions} categories={categories} accounts={currentAccounts} onDeleteTx={handleDeleteTx} onEditTx={(t)=>{setEditingTx(t); setIsTxModalOpen(true);}} />}
                                {activeTab === 'analysis' && <AnalysisView transactions={currentTransactions} categories={categories} />}
                                {activeTab === 'settings' && <SettingsPage accounts={currentAccounts} setAccounts={setAccounts} categories={categories} setCategories={setCategories} people={people} setPeople={setPeople} backup={()=>githubSync('push')} restore={()=>githubSync('pull')} settingsTab={settingsTab} setSettingsTab={setSettingsTab} />}
                            </>
                        ) : (
                            <>
                                {activeTab === 'dashboard' && <InvestmentDashboard portfolio={portfolio} />}
                                {activeTab === 'history' && <StockHistoryView transactions={currentStockTxs} onEdit={(t)=>{setEditingStockTx(t); setIsTxModalOpen(true);}} onDelete={handleDeleteStock} />}
                                {activeTab === 'add' && <div className="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-sm"><h3 className="font-bold text-xl mb-4">新增證券交易</h3><StockTransactionForm onSave={(t) => { handleSaveStock(t); setActiveTab('dashboard'); }} /></div>}
                                {activeTab === 'settings' && <div className="text-center py-20 text-gray-400">設定功能僅在記帳模組開放</div>}
                            </>
                        )}
                    </div>
                    <div className="md:hidden fixed bottom-6 left-6 right-6 z-40"><div className="bg-gray-900/90 backdrop-blur-xl text-white p-2 rounded-[2rem] shadow-2xl flex justify-between items-center px-6 border border-white/10"><button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-2xl ${activeTab === 'dashboard' ? 'text-white scale-110' : 'text-gray-400'}`}><LayoutGrid size={24}/></button>{viewState === 'accounting' ? (<><button onClick={() => setActiveTab('analysis')} className={`p-2 rounded-2xl ${activeTab === 'analysis' ? 'text-white scale-110' : 'text-gray-400'}`}><BarChart3 size={24}/></button><button onClick={() => { setEditingTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Plus size={28}/></button><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><FileText size={24}/></button></>) : (<><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><FileText size={24}/></button><button onClick={() => { setEditingStockTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Plus size={28}/></button><button onClick={() => setActiveTab('add')} className={`p-2 rounded-2xl ${activeTab === 'add' ? 'text-white scale-110' : 'text-gray-400'}`}><Plus size={24}/></button></>)}<button onClick={() => setActiveTab('settings')} className={`p-2 rounded-2xl ${activeTab === 'settings' ? 'text-white scale-110' : 'text-gray-400'}`}><Settings size={24}/></button></div></div>
                    <Modal isOpen={isTxModalOpen} onClose={() => { setIsTxModalOpen(false); setEditingTx(null); setEditingStockTx(null); }} title={viewState === 'accounting' ? (editingTx ? '編輯收支' : '新增收支') : (editingStockTx ? '編輯投資' : '新增投資')}>{viewState === 'accounting' ? <TransactionForm initialData={editingTx} onClose={() => setIsTxModalOpen(false)} onSave={handleSaveTx} categories={categories} accounts={currentAccounts} people={people} /> : <StockTransactionForm initialData={editingStockTx} onSave={handleSaveStock} />}</Modal>
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinancePro />);
    </script>
</body>
</html>
