<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通往財富自由之路 - FinancePro</title>
    
    <!-- 1. 核心樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        .recharts-default-tooltip { border-radius: 12px !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important; border: none !important; outline: none !important; }

    <!-- 2. React 核心 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip: RechartsTooltip, BarChart, Bar, XAxis, YAxis } = Recharts;

        // --- 1. SVG Icon System ---
        const SvgIcon = ({ d, className, onClick, size=20, style }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} onClick={onClick} style={style}>
                {Array.isArray(d) ? d.map((p, i) => <path key={i} d={p} />) : <path d={d} />}
            </svg>
        );

        const Icons = {
            Layout: (p) => <SvgIcon {...p} d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2M9 3v18M21 9H9" />,
            LayoutGrid: (p) => <SvgIcon {...p} d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />,
            Wallet: (p) => <SvgIcon {...p} d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z" />,
            TrendingUp: (p) => <SvgIcon {...p} d={["M23 6l-9.5 9.5-5-5L1 18", "M17 6h6v6"]} />,
            PieChart: (p) => <SvgIcon {...p} d="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />,
            ArrowRight: (p) => <SvgIcon {...p} d="M5 12h14M12 5l7 7-7 7" />,
            Plus: (p) => <SvgIcon {...p} d="M12 5v14M5 12h14" />,
            Minus: (p) => <SvgIcon {...p} d="M5 12h14" />,
            Trash2: (p) => <SvgIcon {...p} d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
            Edit2: (p) => <SvgIcon {...p} d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />,
            X: (p) => <SvgIcon {...p} d="M18 6 6 18M6 6l12 12" />,
            ChevronDown: (p) => <SvgIcon {...p} d="m6 9 6 6 6-6" />,
            ChevronUp: (p) => <SvgIcon {...p} d="m18 15-6-6-6 6" />,
            ChevronLeft: (p) => <SvgIcon {...p} d="m15 18-6-6 6-6" />,
            ChevronRight: (p) => <SvgIcon {...p} d="m9 18 6-6-6-6" />,
            Settings: (p) => <SvgIcon {...p} d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"><circle cx="12" cy="12" r="3" /></SvgIcon>,
            FileText: (p) => <SvgIcon {...p} d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2zM14 2v6h6M16 13H8M16 17H8M10 9H8" />,
            Tag: (p) => <SvgIcon {...p} d="M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z"><circle cx="7" cy="7" r="3" /></SvgIcon>,
            Check: (p) => <SvgIcon {...p} d="M20 6 9 17l-5-5" />,
            Users: (p) => <SvgIcon {...p} d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 8.5a4 4 0 1 0 0-8 4 4 0 0 0 0 8M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
            Github: (p) => <SvgIcon {...p} d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4M9 18c-4.51 2-5-2-7-2" />,
            CloudUpload: (p) => <SvgIcon {...p} d="m18 10-6-6-6 6M12 4v9M12.09 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29" />,
            CloudDownload: (p) => <SvgIcon {...p} d="M12 13v8l-4-4m4 4 4-4M12.09 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29" />,
            AlertCircle: (p) => <SvgIcon {...p} d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v4M12 16h.01" />,
            RefreshCw: (p) => <SvgIcon {...p} d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8M21 3v5h-5M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16M3 21v-5h5" />,
            Lock: (p) => <SvgIcon {...p} d="M19 11H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-7a4 4 0 0 1 4 4v3H8V4a4 4 0 0 1 4-4z" />,
            Calendar: (p) => <SvgIcon {...p} d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM16 2v4M8 2v4M3 10h18" />,
            GripVertical: (p) => <SvgIcon {...p} d="M9 12h.01M15 12h.01M9 5h.01M15 5h.01M9 19h.01M15 19h.01" />,
            BarChart3: (p) => <SvgIcon {...p} d="M3 3v18h18M18 17V9M13 17V5M8 17v-3" />,
            UserCog: (p) => <SvgIcon {...p} d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"><circle cx="9" cy="7" r="4"/><circle cx="19" cy="11" r="2"/><path d="M19 8v1"/><path d="M19 13v1"/><path d="M16 11h1"/><path d="M21 11h1"/></SvgIcon>,
            LogOut: (p) => <SvgIcon {...p} d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
            Cloud: (p) => <SvgIcon {...p} d="M17.5 19c0-1.7-1.3-3-3-3h-11C1.6 16 0 14.4 0 12.5S1.6 9 3.5 9h.2c.4-3 3-5.3 6-5.3 3.6 0 6.4 2.7 6.8 6.2h.6c2.4 0 4.4 2 4.4 4.4 0 2.2-1.6 4-3.7 4.3" />,
            CreditCard: (p) => <SvgIcon {...p} d="M2 10h20M2 14h2M6 14h2M10 14h2M14 14h2M2 6h20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" />,
            Landmark: (p) => <SvgIcon {...p} d="M3 21h18M5 21V7l8-4 8 4v14M8 21v-4h8v4" />,
            Banknote: (p) => <SvgIcon {...p} d="M2 6h20v12H2zM6 12h.01M18 12h.01M12 10a2 2 0 0 1 2 2 2 2 0 0 1-2 2 2 2 0 0 1-2-2 2 2 0 0 1 2-2Z" />,
            Sparkles: (p) => <SvgIcon {...p} d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />,
            ClipboardList: (p) => <SvgIcon {...p} d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2M12 2v4M8 11h.01M8 16h.01M12 11h4M12 16h4" />,
            Filter: (p) => <SvgIcon {...p} d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />,
            UserPlus: (p) => <SvgIcon {...p} d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></SvgIcon>,
        };

        const toPascalCase = (str) => str.replace(/(^\w|-\w)/g, (clear) => clear.replace(/-/, "").toUpperCase());

        const Icon = ({ name, size = 20, className, onClick, style }) => {
            const pascalName = toPascalCase(name);
            const IconComp = Icons[pascalName] || Icons.Layout; 
            return React.cloneElement(IconComp({ size, className, onClick, style }));
        };

        // --- 2. Config & Helpers ---
        const CONFIG = { 
            TOKEN_PREFIX: "ghp_", 
            TOKEN_BODY: "uGYqNrODupI2hp9QjKSZCVtSygLzwB1jY42B", 
            REPO: "zenningh1983/money", 
            PATH: "wealth_freedom_v25.json" // Updated Version
        };
        const getGithubToken = () => CONFIG.TOKEN_PREFIX + CONFIG.TOKEN_BODY;
        
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const utf8_to_b64 = (str) => window.btoa(unescape(encodeURIComponent(str)));
        const b64_to_utf8 = (str) => decodeURIComponent(escape(window.atob(str)));
        const formatCurrency = (val) => new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', minimumFractionDigits: 0 }).format(val);
        const formatNumber = (val) => new Intl.NumberFormat('zh-TW', { maximumFractionDigits: 2 }).format(val);

        // --- 3. Default Data ---
        const DEFAULT_CATEGORIES = [
            { id: 'c_food', name: '飲食', type: 'expense', color: 'bg-orange-100', subs: [{ id: 's_bf', name: '早餐' }, { id: 's_lun', name: '午餐' }, { id: 's_din', name: '晚餐' }, { id: 's_bev', name: '飲料' }] },
            { id: 'c_trans', name: '交通', type: 'expense', color: 'bg-blue-100', subs: [{ id: 's_bus', name: '公車捷運' }, { id: 's_taxi', name: 'Uber' }, { id: 's_gas', name: '加油' }] },
            { id: 'c_ent', name: '娛樂', type: 'expense', color: 'bg-purple-100', subs: [{ id: 's_mov', name: '電影' }, { id: 's_game', name: '遊戲' }, { id: 's_tvl', name: '旅遊' }] },
            { id: 'c_life', name: '生活', type: 'expense', color: 'bg-pink-100', subs: [{ id: 's_shop', name: '購物' }, { id: 's_med', name: '醫療' }] },
            { id: 'c_active', name: '主動收入', type: 'income', color: 'bg-emerald-100', subs: [{ id: 's_sal', name: '薪資' }, { id: 's_bonus', name: '獎金' }, { id: 's_part', name: '兼職' }] },
            { id: 'c_passive', name: '被動收入', type: 'income', color: 'bg-cyan-100', subs: [{ id: 's_div', name: '股息' }, { id: 's_rent', name: '房租' }, { id: 's_int', name: '利息' }] },
            { id: 'c_other', name: '其他收入', type: 'income', color: 'bg-teal-100', subs: [{ id: 's_gift', name: '禮金' }, { id: 's_repay', name: '還款入帳' }, { id: 's_trade', name: '二手拍賣' }] }
        ];
        const DEFAULT_ACCOUNTS = [{ id: 'a_cash', name: '現金', type: 'cash', balance: 0, icon: 'banknote' }, { id: 'a_bank', name: '銀行', type: 'bank', balance: 0, icon: 'landmark' }, { id: 'a_card', name: '信用卡', type: 'credit', balance: 0, icon: 'credit-card' }];
        const DEFAULT_USERS = [{ id: 'u_default', name: '我 (主帳號)' }];
        const DEFAULT_PEOPLE = [{ id: 'p_partner', name: '伴侶', defaultRatio: 50 }]; 
        const COLORS = ['#34C759', '#007AFF', '#5856D6', '#FF2D55', '#FF9500', '#AF52DE', '#5AC8FA', '#FF3B30', '#4CD964'];

        // --- 4. Components ---
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => { const t = setTimeout(onClose, 3000); return () => clearTimeout(t); }, [onClose]);
            const bgClass = type === 'error' ? 'bg-red-500/90' : type === 'success' ? 'bg-green-600/90' : 'bg-gray-800/90';
            return <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-4 py-2.5 rounded-full text-white text-sm font-medium shadow-2xl z-[100] flex items-center gap-2 animate-fade-in backdrop-blur-md ${bgClass}`}>{type === 'error' ? <Icon name="alert-circle" size={16}/> : type === 'loading' ? <Icon name="refresh-cw" size={16} className="animate-spin"/> : <Icon name="check" size={16}/>}{message}</div>;
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-lg" }) => {
            if (!isOpen) return null;
            return <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in"><div className={`bg-white/95 backdrop-blur-xl rounded-[2rem] w-full ${maxWidth} max-h-[90vh] overflow-hidden shadow-2xl border border-white/50 flex flex-col`}><div className="p-5 border-b border-gray-100 flex justify-between items-center bg-white/50 z-10 shrink-0"><h3 className="font-bold text-xl text-gray-800">{title}</h3><button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><Icon name="x" size={20} /></button></div><div className="p-5 flex-1 overflow-y-auto">{children}</div></div></div>;
        };

        const MonthGridPicker = ({ value, onChange }) => {
            const [year, month] = value.split('-');
            const [viewYear, setViewYear] = useState(parseInt(year));
            const [isOpen, setIsOpen] = useState(false);
            const pickerRef = useRef(null);
            useEffect(() => {
                const handleClickOutside = (event) => { if (pickerRef.current && !pickerRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const months = Array.from({ length: 12 }, (_, i) => i + 1);
            return (
                <div className="relative" ref={pickerRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-gray-200 font-bold text-gray-700 shadow-sm hover:bg-gray-50"><Icon name="calendar" size={16}/> {viewYear}年 {parseInt(month)}月 <Icon name="chevron-down" size={14}/></button>
                    {isOpen && (<div className="absolute top-full left-0 mt-2 bg-white rounded-2xl shadow-xl border border-gray-100 p-4 w-64 z-50 animate-fade-in"><div className="flex justify-between items-center mb-4"><button onClick={() => setViewYear(y => y - 1)} className="p-1 hover:bg-gray-100 rounded"><Icon name="chevron-left" size={16}/></button><span className="font-bold text-lg">{viewYear}</span><button onClick={() => setViewYear(y => y + 1)} className="p-1 hover:bg-gray-100 rounded"><Icon name="chevron-right" size={16}/></button></div><div className="grid grid-cols-4 gap-2">{Array.from({length:12},(_,i)=>i+1).map(m => (<button key={m} onClick={() => { onChange(`${viewYear}-${m.toString().padStart(2, '0')}`); setIsOpen(false); }} className={`py-2 rounded-lg text-sm font-bold transition-colors ${viewYear === parseInt(year) && m === parseInt(month) ? 'bg-black text-white' : 'hover:bg-gray-100 text-gray-600'}`}>{m}月</button>))}</div></div>)}
                </div>
            );
        };

        const SimplePieChart = ({ data }) => {
            const total = data.reduce((sum, item) => sum + item.value, 0);
            if (total === 0) return <div className="flex items-center justify-center h-40 text-gray-400 text-sm">尚無持股資料</div>;
            return (
                <div className="flex flex-row items-center gap-6 justify-center h-48">
                    <div className="relative w-40 h-40 shrink-0">
                        <svg viewBox="0 0 100 100" className="w-full h-full transform -rotate-90">
                            {(() => {
                                let currentAngle = 0;
                                return data.map((item, index) => {
                                    const sliceAngle = (item.value / total) * 360;
                                    const x1 = 50 + 50 * Math.cos(Math.PI * currentAngle / 180);
                                    const y1 = 50 + 50 * Math.sin(Math.PI * currentAngle / 180);
                                    const x2 = 50 + 50 * Math.cos(Math.PI * (currentAngle + sliceAngle) / 180);
                                    const y2 = 50 + 50 * Math.sin(Math.PI * (currentAngle + sliceAngle) / 180);
                                    const largeArc = sliceAngle > 180 ? 1 : 0;
                                    const pathData = `M 50 50 L ${x1} ${y1} A 50 50 0 ${largeArc} 1 ${x2} ${y2} Z`;
                                    currentAngle += sliceAngle;
                                    return <path key={index} d={pathData} fill={COLORS[index % COLORS.length]} />;
                                });
                            })()}
                            <circle cx="50" cy="50" r="30" fill="white" />
                        </svg>
                    </div>
                    <div className="space-y-1 overflow-y-auto max-h-40 flex-1 pr-2">
                        {data.map((item, index) => (
                            <div key={index} className="flex items-center justify-between text-xs">
                                <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full" style={{ backgroundColor: COLORS[index % COLORS.length] }}></div><span className="font-bold text-gray-700">{item.name}</span></div>
                                <span className="text-gray-500">{Math.round((item.value / total) * 100)}%</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 5. Domain Components ---

        const PortalScreen = ({ onSelect, userList, selectedUser, onSelectUser, onCreateUser }) => {
            const [showUserMenu, setShowUserMenu] = useState(false);
            const handleCreateClick = () => {
                const name = prompt("請輸入新使用者的名稱：");
                if (name && name.trim()) { onCreateUser(name.trim()); setShowUserMenu(false); }
            };

            return (
                <div className="fixed inset-0 z-[90] bg-gray-50/90 backdrop-blur-3xl flex flex-col items-center justify-center p-6 animate-fade-in">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center space-y-6">
                            <div className="inline-flex p-6 bg-gray-900 rounded-[2.5rem] text-white shadow-2xl mb-2"><Icon name="layout" size={48} /></div>
                            <div><h1 className="text-3xl font-black text-gray-900 tracking-tight">通往財富自由之路</h1><p className="text-gray-400 mt-2 font-medium">請選擇功能模組</p></div>
                        </div>
                        <div className="flex justify-center relative">
                            <button onClick={() => setShowUserMenu(!showUserMenu)} className="bg-white px-5 py-2.5 rounded-full shadow-sm border border-gray-200 flex items-center gap-3 text-sm text-gray-600 hover:bg-gray-50 transition-colors">
                                <Icon name="user-cog" size={18} className="text-gray-400"/> 
                                <span>當前使用者:</span>
                                <span className="font-bold text-gray-900">{selectedUser?.name}</span>
                                <Icon name={showUserMenu ? "chevron-up" : "chevron-down"} size={16} />
                            </button>
                            {showUserMenu && (
                                <div className="absolute top-full mt-2 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden z-50">
                                    <div className="max-h-48 overflow-y-auto p-1">{userList.map(u => (<button key={u.id} onClick={() => { onSelectUser(u); setShowUserMenu(false); }} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 hover:bg-gray-50 transition-colors ${u.id === selectedUser?.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700'}`}><div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600">{u.name[0]}</div><span className="truncate">{u.name}</span></button>))}</div>
                                    <div className="border-t border-gray-100 p-1"><button onClick={handleCreateClick} className="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 text-blue-600 hover:bg-blue-50 transition-colors"><Icon name="user-plus" size={16} /> 新增使用者</button></div>
                                </div>
                            )}

                        let guessedSub = categories[0].subs[0];
                        const keywords = { 
                            '飲食': ['早餐', '午餐', '晚餐', '飲料', '星巴克', '麥當勞', '食', '飯', '茶', '咖啡', 'Eats', 'Foodpanda', '全家', '7-11'], 
                            '交通': ['Uber', '計程車', '高鐵', '台鐵', '捷運', '加油', '停車', 'yoxi', 'Line Taxi'], 
                            '娛樂': ['電影', 'Netflix', 'Spotify', '好樂迪', 'KTV', 'Steam'], 
                            '生活': ['購物', '全聯', '家樂福', '蝦皮', 'MOMO', 'PChome'], 
                            '主動收入': ['薪資', '入帳', '利息', '轉帳'] 
                        };

                        if (type === 'income') { 
                            const incCat = categories.find(c => c.type === 'income'); 
                            if(incCat) { guessedCat = incCat; guessedSub = incCat.subs[0]; } 
                        }

                        for (const [catName, keys] of Object.entries(keywords)) {
                            if (keys.some(k => desc.toLowerCase().includes(k.toLowerCase()))) {
                                const foundCat = categories.find(c => c.name === catName);
                                if (foundCat && foundCat.type === type) { 
                                    guessedCat = foundCat; 
                                    guessedSub = foundCat.subs[0]; 
                                    break; 
                                }
                            }
                        }
                        return { categoryId: guessedCat.id, subCategoryId: guessedSub.id };
                    };

                    lines.forEach((line, idx) => {
                        let trimmed = line.trim();
                        if (!trimmed || trimmed.includes("交易日期") || trimmed.length < 5) return;

                        let date = new Date().toISOString().split('T')[0];
                        const dateMatch = trimmed.match(/(20\d{2}[\/\-]\d{2}[\/\-]\d{2})/);
                        if (dateMatch) date = dateMatch[1].replace(/\//g, '-');

                        let amount = 0;
                        let type = 'expense';
                        
                        // Extract Amount: look for numbers with optional separators
                        const amountMatch = trimmed.match(/(-?[\d,]+)(\s*$|元)/);
                        if (amountMatch) {
                            let amtStr = amountMatch[1].replace(/,/g, '');
                            if (!isNaN(Number(amtStr))) {
                                amount = Number(amtStr);
                                if (amount < 0) {
                                    amount = Math.abs(amount);
                                    // Usually negative in statement means expense, but let's default to expense
                                    type = 'expense'; 
                                }
                            }

                localStorage.setItem('fp_accounts', JSON.stringify(accounts));
                localStorage.setItem('fp_categories', JSON.stringify(categories));
                localStorage.setItem('fp_transactions', JSON.stringify(transactions));
                localStorage.setItem('fp_stock_txs', JSON.stringify(stockTxs));
                localStorage.setItem('fp_people', JSON.stringify(people));
                localStorage.setItem('fp_gh_config', JSON.stringify(ghConfig));
                localStorage.setItem('fp_last_updated', lastUpdated);
            }, [userList, accounts, categories, transactions, stockTxs, people, ghConfig, lastUpdated]);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            // 智慧同步邏輯
            const githubSync = async (mode, silent = false) => {
                const token = getGithubToken();
                if (!token) return;
                
                setSyncStatus('loading');
                if(!silent && mode === 'pull') showToast('正在檢查雲端資料...', 'loading');
                
                try {
                    const url = `https://api.github.com/repos/${ENCRYPTED_CONFIG.REPO}/contents/${ENCRYPTED_CONFIG.PATH}`;
                    
                    const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
                    
                    if (res.ok) {
                        const data = await res.json();
                        const cloudData = JSON.parse(b64_to_utf8(data.content));
                        const cloudTime = cloudData.lastUpdated || 0;
                        const localTime = lastUpdated;

                        if (mode === 'pull') {
                            if (cloudTime > localTime) {
                                if(cloudData.accounts) setAccounts(cloudData.accounts);
                                if(cloudData.categories) setCategories(cloudData.categories);
                                if(cloudData.transactions) setTransactions(cloudData.transactions);
                                if(cloudData.stockTxs) setStockTxs(cloudData.stockTxs);
                                if(cloudData.userList) {
                                    setUserList(cloudData.userList);
                                    if(selectedUser) {
                                        const updatedUser = cloudData.userList.find(u => u.id === selectedUser.id);
                                        if(updatedUser) setSelectedUser(updatedUser);
                                    }
                                }
                                if(cloudData.people) setPeople(cloudData.people);
                                setLastUpdated(cloudTime);
                                setSyncStatus('success');
                                showToast('已下載最新雲端資料', 'success');
                            } else if (localTime > cloudTime) {
                                setSyncStatus('success');
                                if(!silent) showToast('本地資料較新，將自動上傳', 'success');
                                await performPush(url, token, data.sha);
                            } else {
                                setSyncStatus('success');
                                if(!silent) showToast('資料已是最新', 'success');
                            }
                        } else if (mode === 'push') {
                            await performPush(url, token, data.sha);
                        }
                    } else if (res.status === 404 && mode === 'push') {
                        await performPush(url, token, null);
                    }
                } catch (e) { 
                    setSyncStatus('error'); 
                    if (!silent) showToast('同步失敗，請檢查網路', 'error'); 
                }
                setTimeout(() => setSyncStatus('idle'), 3000);
            };

            const performPush = async (url, token, sha) => {
                const content = utf8_to_b64(JSON.stringify(dataRef.current));
                await fetch(url, { 
                    method: 'PUT', 
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ message: `Auto-Sync ${new Date().toLocaleString()}`, content, ...(sha ? { sha } : {}) }) 
                });
                setSyncStatus('success');
            };

            const withAutoSync = (fn) => (...args) => { 
                fn(...args); 
                setLastUpdated(Date.now()); 
                setTimeout(() => githubSync('push', true), 1000); 
            };

            useEffect(() => { githubSync('pull', true); }, []);

            const handleCreateUser = (name) => {
                const newUser = { id: generateId(), name };
                setUserList(prev => {
                    const newList = [...prev, newUser];
                    dataRef.current.userList = newList; 
                    return newList;
                });
                setSelectedUser(newUser);
                const newAccs = DEFAULT_ACCOUNTS.map(a => ({...a, id: generateId(), userId: newUser.id}));
                setAccounts(prev => [...prev, ...newAccs]);
                showToast(`已建立並切換至 ${name}`);
                setLastUpdated(Date.now());
                setTimeout(() => githubSync('push', true), 800);
            };

            const handleRenameUser = (newName) => {
                const updatedUser = { ...selectedUser, name: newName };
                setUserList(prev => prev.map(u => u.id === selectedUser.id ? updatedUser : u));
                setSelectedUser(updatedUser);
                showToast(`已更名為 ${newName}`);
                setLastUpdated(Date.now());
                setTimeout(() => githubSync('push', true), 500);
            };

            const currentAccounts = useMemo(() => accounts.filter(a => (a.userId || 'u_default') === selectedUser?.id), [accounts, selectedUser]);
            const currentTransactions = useMemo(() => transactions.filter(t => (t.userId || 'u_default') === selectedUser?.id), [transactions, selectedUser]);
            const currentStockTxs = useMemo(() => stockTxs.filter(t => (t.userId || 'u_default') === selectedUser?.id), [stockTxs, selectedUser]);
            const portfolio = useMemo(() => {
                const holdings = {}; let totalReturn = 0, div = 0;
                [...currentStockTxs].sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(t => {
                    if (!holdings[t.ticker]) holdings[t.ticker] = { ticker: t.ticker, shares: 0, cost: 0 };
                    if (t.type === 'BUY') { holdings[t.ticker].shares += t.shares; holdings[t.ticker].cost += (t.shares*t.price+t.fees); }
                    else if (t.type === 'SELL') { holdings[t.ticker].shares -= t.shares; totalReturn += ((t.shares*t.price-t.fees) - (holdings[t.ticker].cost/holdings[t.ticker].shares)*t.shares); }
                    else if (t.type === 'DIVIDEND') { div += t.amount; totalReturn += t.amount; }
                });
                const list = Object.values(holdings).map(h => ({ ...h, avgPrice: h.shares > 0 ? h.cost/h.shares : 0, mktPrice: h.shares > 0 ? (h.cost/h.shares)*1.05 : 0 })).filter(h => h.shares > 0);
                const mktVal = list.reduce((a, b) => a + (b.shares * b.mktPrice), 0);
                return { holdings: list, mktVal, totalReturn, div };
            }, [currentStockTxs]);

            const handleSaveTx = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingTx) setTransactions(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setTransactions(prev => [newTx, ...prev]);
                if (tx.accountId) {
                    const amt = tx.type === 'income' ? Number(tx.amount) : -Number(tx.amount);
                    setAccounts(prev => prev.map(a => a.id === tx.accountId ? { ...a, balance: a.balance + amt } : a));
                }
                setIsTxModalOpen(false); setEditingTx(null);
            });

            // --- 新增: 處理批量匯入 ---
            const handleBulkImport = withAutoSync((txs) => {
                const newTxs = txs.map(t => ({ ...t, userId: selectedUser.id }));
                setTransactions(prev => [...newTxs, ...prev]);
                
                // 批量更新帳戶餘額
                let newAccounts = [...accounts];
                newTxs.forEach(tx => {
                     if (tx.accountId) {
                         const amt = tx.type === 'income' ? Number(tx.amount) : -Number(tx.amount);
                         const accIndex = newAccounts.findIndex(a => a.id === tx.accountId);
                         if (accIndex >= 0) {
                             newAccounts[accIndex] = { ...newAccounts[accIndex], balance: newAccounts[accIndex].balance + amt };
                         }
                     }
                });
                setAccounts(newAccounts);
                setIsSmartModalOpen(false);
                showToast(`成功匯入 ${newTxs.length} 筆交易`);
            });

            const handleDeleteTx = withAutoSync((id) => setTransactions(prev => prev.filter(t => t.id !== id)));
            const handleSaveStock = withAutoSync((tx) => {
                const newTx = { ...tx, userId: selectedUser.id };
                if (editingStockTx) setStockTxs(prev => prev.map(t => t.id === tx.id ? newTx : t));
                else setStockTxs(prev => [...prev, newTx]);
                setIsTxModalOpen(false); setEditingStockTx(null);
            });
            const handleDeleteStock = withAutoSync((id) => setStockTxs(prev => prev.filter(t => t.id !== id)));

            if (viewState === 'portal') {
                return <PortalScreen userList={userList} selectedUser={selectedUser || userList[0]} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} onSelect={(mode) => { if (!selectedUser) setSelectedUser(userList[0]); setViewState(mode); setActiveTab('dashboard'); githubSync('pull', true); }} />;
            }

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden flex-col md:flex-row">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} collapsed={collapsed} setCollapsed={setCollapsed} currentUser={selectedUser} userList={userList} viewState={viewState} setViewState={setViewState} syncStatus={syncStatus} onSelectUser={(u) => { setSelectedUser(u); showToast(`已切換至 ${u.name}`); githubSync('pull', true); }} onCreateUser={handleCreateUser} onRenameUser={handleRenameUser} />
                    <div className="flex-1 p-6 md:p-10 max-w-4xl mx-auto w-full relative overflow-y-auto">
                        <div className="hidden md:flex fixed right-6 top-6 z-50 gap-2">
                            <button onClick={() => githubSync('pull')} className={`p-3 rounded-full shadow-xl border border-gray-100 hover:scale-110 transition-all ${syncStatus === 'loading' ? 'text-blue-500 bg-blue-50' : syncStatus === 'success' ? 'text-green-500 bg-green-50' : syncStatus === 'error' ? 'text-red-500 bg-red-50' : 'text-gray-600 bg-white'}`} title="從雲端同步"><Icon name="Cloud" className={syncStatus === 'loading' ? 'animate-bounce' : ''}/></button>
                        </div>
                        {viewState === 'accounting' ? (
                            <>
                                {activeTab === 'dashboard' && <DashboardView accounts={currentAccounts} transactions={currentTransactions} onEditTx={setEditingTx} setIsTxModalOpen={setIsTxModalOpen} setIsSmartModalOpen={()=>{setIsSmartModalOpen(true)}} setActiveTab={setActiveTab} setSettingsTab={setSettingsTab} />}
                                {activeTab === 'history' && <HistoryView transactions={currentTransactions} categories={categories} accounts={currentAccounts} onDeleteTx={handleDeleteTx} onEditTx={(t)=>{setEditingTx(t); setIsTxModalOpen(true);}} />}
                                {activeTab === 'analysis' && <AnalysisView transactions={currentTransactions} categories={categories} />}
                                {activeTab === 'settings' && <SettingsPage accounts={currentAccounts} setAccounts={setAccounts} categories={categories} setCategories={setCategories} people={people} setPeople={setPeople} backup={()=>githubSync('push')} restore={()=>githubSync('pull')} settingsTab={settingsTab} setSettingsTab={setSettingsTab} />}
                            </>
                        ) : (
                            <>
                                {activeTab === 'dashboard' && <InvestmentDashboard portfolio={portfolio} />}
                                {activeTab === 'history' && <StockHistoryView transactions={currentStockTxs} onEdit={(t)=>{setEditingStockTx(t); setIsTxModalOpen(true);}} onDelete={handleDeleteStockTx} />}
                                {activeTab === 'add' && <div className="max-w-md mx-auto bg-white p-6 rounded-3xl shadow-sm"><h3 className="font-bold text-xl mb-4">新增證券交易</h3><StockTransactionForm onSave={(t) => { handleSaveStock(t); setActiveTab('dashboard'); }} /></div>}
                                {activeTab === 'settings' && <div className="text-center py-20 text-gray-400">投資設定開發中...</div>}
                            </>
                        )}
                    </div>
                    <div className="md:hidden fixed bottom-6 left-6 right-6 z-40"><div className="bg-gray-900/90 backdrop-blur-xl text-white p-2 rounded-[2rem] shadow-2xl flex justify-between items-center px-6 border border-white/10"><button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-2xl ${activeTab === 'dashboard' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="LayoutGrid" size={24}/></button>{viewState === 'accounting' ? (<><button onClick={() => setActiveTab('analysis')} className={`p-2 rounded-2xl ${activeTab === 'analysis' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="BarChart3" size={24}/></button><button onClick={() => { setEditingTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Icon name="Plus" size={28}/></button><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="FileText" size={24}/></button></>) : (<><button onClick={() => setActiveTab('history')} className={`p-2 rounded-2xl ${activeTab === 'history' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="FileText" size={24}/></button><button onClick={() => { setEditingStockTx(null); setIsTxModalOpen(true); }} className="bg-white text-black p-4 rounded-full shadow-lg -mt-8 border-4 border-gray-100 active:scale-95"><Icon name="Plus" size={28}/></button><button onClick={() => setActiveTab('add')} className={`p-2 rounded-2xl ${activeTab === 'add' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="Plus" size={24}/></button></>)}<button onClick={() => setActiveTab('settings')} className={`p-2 rounded-2xl ${activeTab === 'settings' ? 'text-white scale-110' : 'text-gray-400'}`}><Icon name="Settings" size={24}/></button></div></div>
                    <Modal isOpen={isTxModalOpen} onClose={() => { setIsTxModalOpen(false); setEditingTx(null); setEditingStockTx(null); }} title={viewState === 'accounting' ? (editingTx ? '編輯收支' : '新增收支') : (editingStockTx ? '編輯投資' : '新增投資')}>{viewState === 'accounting' ? <TransactionForm initialData={editingTx} onClose={() => setIsTxModalOpen(false)} onSave={handleSaveTx} categories={categories} accounts={currentAccounts} people={people} /> : <StockTransactionForm initialData={editingStockTx} onSave={handleSaveStock} />}</Modal>
                    <Modal isOpen={isSmartModalOpen} onClose={() => setIsSmartModalOpen(false)} title="智慧匯入" maxWidth="max-w-2xl"><SmartImport onClose={() => setIsSmartModalOpen(false)} onImport={handleBulkImport} categories={categories} accounts={currentAccounts} predictCategory={predictCategory} /></Modal>
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinancePro />);
    </script>
</body>
</html>
